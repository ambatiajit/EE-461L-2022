{% extends "base.html" %}
{% block content %}

<h1>Welcome!</h1>

<div class="card-group">
  <div class="card">
    <img class="card-img-top" src="static/images/resources.png" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Resources</h5>
      <p class="card-text">Check out and check in hardware from two hardware sets.</p>
    </div>
  </div>
  <div class="card">
    <img class="card-img-top" src="static/images/projects.png" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Projects</h5>
      <p class="card-text">Create new projects or login to existing projects.</p>
    </div>
  </div>
  <div class="card">
    <img class="card-img-top" src="static/images/data_access.png" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Data Access</h5>
      <p class="card-text">Access several public datasets with the option to download them.</p>
    </div>
  </div>
</div>

{% endblock %}
