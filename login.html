{% extends "base.html" %}
{% block content %}

<h1>Login</h1>
<img src="static/images/login.png" alt="Login" class="user_img">
<form action="{{ url_for('login') }}", method="post", class="login_form">
    <p> {{form.userid(size=32, placeholder='userID')}} <br></p>
    <p> {{form.password(size=32, placeholder='password')}} <br></p>
    <p> {{ form.submit() }} </p>
</form>

{% endblock %}
